<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css-canvas-medical</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- header -->
    <div class="row">
      <div class="nav">
        <div class="nav-image"></div>
        <div class="nav-1"></div>
        <div class="nav-2"></div>
        <div class="nav-3"></div>
        <div class="nav-4"></div>
        <div class="nav-5"></div>
      </div>
    </div>
    <!-- thematic break -->
    <div class="row">
      <hr>
    </div>
    <!-- hero -->
    <div class="row">
      <div class="hero">
        <div class="overlay">
          <div class="hero-text"></div>
        </div>
      </div>
    </div>
    <!-- locations -->
    <div class="row">
      <div class="locations">
        <div class="loc-row">
          <div class="loc-row-1col"></div>
        </div>
        <div class="loc-row">
          <div class="loc-row-2col"></div>
          <div class="loc-row-2col"></div>
        </div>
      </div>
    </div>
    <!-- learn more -->
    <div class="row">
      <div class="learn-more">
        <div class="learn-more-row">
          <div class="lm-row-2col"></div>
          <div class="lm-row-2col"></div>
        </div>
      </div>
    </div>
    <!-- company info -->
    <div class="row">
      <div class="co-info">
        <div class="co-info-row">
          <div class="co-info-4col"></div>
          <div class="co-info-4col"></div>
          <div class="co-info-4col"></div>
          <div class="co-info-4col"></div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="row">
      <div class="footer">
        <div class="footer-row">
          <div class="footer-row-2col"></div>
          <div class="footer-row-2col"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
