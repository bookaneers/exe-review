<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>html-forms</title>
</head>

<body>
  <h1>Coding Form</h1>
  <form action="" method="get">
    <label for="email">
      <div>Email</div>
      <input id="email" type="text" name="email" maxlength="30"/>
    </label>
    <label for="why">
      <div>Why is coding cool?</div>
      <select id="why">
        <option>Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </label>
    <label for="languages">
      <div>Favorite languages (choose one)</div>
      <input type="radio" name="languages" value="HTML"/>HTML
      <input type="radio" name="languages" value="CSS"/>CSS
      <input type="radio" name="languages" value="JavaScript"/>JavaScript
    </label>
    <label for="signup">
      <div>Sign Me Up!</div>
      <input id="signup" type="checkbox" name="signup" value="signmeup"/>
    </label>
    <label for="comments">
      <div>Comments</div>
      <textarea id="comments" name="comments" cols="22" rows="8"></textarea>
    </label>
    <label for="submit">
      <div>
        <input id="submit" type="submit" name="submit" value="Submit"/>
      </div>
    </label>
  </form>
  <script src="main.js"></script>
  </body>

</html>
