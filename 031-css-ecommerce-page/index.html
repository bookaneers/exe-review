<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-ecommerce-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>New Arrivals</h1>
      <div class="row">
        <div class="column">
          <div class="column-1-5">
            <img src="images/dress1.jpeg" alt="Black with Flowers Dress">
            <p>Free People<span> | Size 6</span></p>
            <p>$35 <del>$135 retail</del></p>
          </div>
          <div class="column-1-5">
            <img src="images/ysl-bag.jpeg" alt="YSL Bag">
            <p>Yves Saint Laurent <span>| One-Size</span></p>
            <p>$200 <del>$1600 retail</del></p>
          </div>
          <div class="column-1-5">
            <img src="images/key.jpeg" alt="Tiffany Key">
            <p>Tiffany <span>| One-Size</span></p>
            <p>$476 <del>$2000 retail</del></p>
          </div>
          <div class="column-1-5">
            <img src="images/lv-bag.jpg" alt="LV Bag">
            <p>Louis Vuitton <span>| One-Size</span></p>
            <p>$95 <del>$1200 retail</del></p>
          </div>
          <div class="column-1-5">
            <img src="images/dress2.jpeg" alt="Blue and White Dress">
            <p>Reformation <span>| Size 4</span></p>
            <p>$20 <del>$198 retail</del></p>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="main.js"></script> -->
  </body>

</html>
