<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css-brochure-form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="title">
    <h2>LEARN MORE</h2>
  </div>
  <form action="" method="get">
    <div class="form-div">
      <label for="company-email">COMPANY EMAIL</label>
      <div class="inside-div">
        <input id="company-email" type="email" placeholder="sally@company.co"/>
      </div>
    </div>
    <div class="form-div">
      <label for="name">NAME</label>
      <div class="inside-div">
        <input id="name" type="text" placeholder="Sally Smith"/>
      </div>
    </div>
    <div class="form-div">
      <label for="location">WHERE ARE YOU HIRING?</label>
      <div class="inside-div">
        <input id="location" type="text" placeholder="City, County"/>
      </div>
    </div>
    <div class="form-div">
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div class="inside-div">
        <select id="engineers">
          <option value="1-2-engineers">1-2 Engineers</option>
          <option value="3-5-engineers">3-5 Engineers</option>
          <option value="6-10-engineers">6-10 Engineers</option>
          <option value="more-than-10">More than 10 Engineers</option>
        </select>
      </div>
    </div>
    <div id="button">
      <button class="button" type="button">SUBMIT</button>
    </div>
  </form>

  <script src="main.js"></script>
</body>

</html>
